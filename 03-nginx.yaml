- name: nginx install and run
  hosts: local
  connection: local
  tasks:
  - name: install inginx server
    ansible.builtin.package:
      name: nginx
      state: present
    
  - name: start nginx
    ansible.builtin.package:
      name: nginx
      state: started
      enabled: yes

