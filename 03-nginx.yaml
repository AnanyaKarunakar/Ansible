- name: nginx install and run
  hosts: frontend
  become: yes # sudo access
  connection: frontend
  tasks:
  - name: install inginx server
    ansible.builtin.package:      # install nginx -y
      name: nginx
      state: present
    
  - name: start nginx
    ansible.builtin.service:      # systemctl start and enable nginx
      name: nginx
      state: started
      enabled: yes

